spring.datasource.url=${DATABASE_URL}
spring.datasource.username=postgres.ezrlluuizpbtqcjtkuhu
spring.datasource.password=${DATABASE_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.application.name=gearshare

spring.jpa.properties.hibernate.physical_naming_strategy=com.gearshare.gearshare.config.LowerCaseNamingStrategy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.orm.mapping=DEBUG
spring.sql.init.mode=always
spring.cache.types=simple

spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google


server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=3600
server.port=${PORT:8080}


#server.servlet.session.cookie.same-site=Lax
#server.servlet.session.cookie.secure=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

